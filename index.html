<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ—é–±–æ–≤—å –ù–∏–∫–∏—Ç—ã –∫ –õ–∏–∑–µ</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?romantic,sea') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
        }
        .heart {
            width: 120px;
            height: 120px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            margin: 20px auto;
            animation: pulse 1.5s infinite;
        }
        .heart::before, .heart::after {
            content: "";
            width: 120px;
            height: 120px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -60px;
            left: 0;
        }
        .heart::after {
            left: 60px;
            top: 0;
        }
        @keyframes pulse {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }
        .button {
            font-size: 1.5em;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 50px;
        }
        .gallery img {
            width: 250px;
            height: 170px;
            border-radius: 15px;
            object-fit: cover;
        }
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <h1>–õ–∏–∑–∞, —è —Ç–µ–±—è –ª—é–±–ª—é! ‚ù§Ô∏è</h1>
    <div class="heart"></div>
    <button class="button" onclick="startSurprise()">–ù–∞–∂–º–∏ —Å—é–¥–∞</button>
    
    <div class="gallery" id="gallery">
        <img src="https://cdn.pixabay.com/photo/2016/11/29/05/15/adult-1867098_1280.jpg" alt="Love">
        <img src="https://cdn.pixabay.com/photo/2017/08/06/00/09/couple-2590655_1280.jpg" alt="Couple">
        <img src="https://cdn.pixabay.com/photo/2016/06/06/22/39/sunset-1431189_1280.jpg" alt="Sunset">
        <img src="https://cdn.pixabay.com/photo/2015/07/17/22/43/student-849825_1280.jpg" alt="Together">
    </div>
    <div class="fireworks" id="fireworks"></div>
    
    <script>
        function startSurprise() {
            let fireworks = document.getElementById('fireworks');
            fireworks.style.display = 'block';
            for (let i = 0; i < 50; i++) {
                let cat = document.createElement('div');
                cat.innerHTML = 'üê±';
                cat.style.position = 'absolute';
                cat.style.fontSize = Math.random() * 30 + 20 + 'px';
                cat.style.left = Math.random() * 100 + 'vw';
                cat.style.top = Math.random() * 100 + 'vh';
                cat.style.opacity = '0';
                cat.style.transition = 'opacity 0.5s ease, transform 1s ease';
                fireworks.appendChild(cat);
                setTimeout(() => {
                    cat.style.opacity = '1';
                    cat.style.transform = 'translateY(-50px)';
                }, 100);
                setTimeout(() => {
                    cat.remove();
                }, 1500);
            }
        }
    </script>
</body>
</html>
